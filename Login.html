<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNUP | NITW</title>
  <link rel="stylesheet" href="output.css">
  <link rel="icon" href="delivery-truck.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#header").load("header.html"); 
      $("#footer").load("footer.html"); 
    });
  </script>
</head>
<body>
  <div id="header"></div>
  <div class="min-h-screen mt-12 bg-gray-100 p-0 sm:p-12">
    <div class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl ">
      <div class="inline-block w-full "><h1 class="font-sans text-3xl text-center font-bold ">Login</h1></div>
      <form action="" class="mt-3 p-3">
          <div class="inline-block w-full"><label for="username_field" class="text-x text-start">Username</label></div>
          <input type="text" maxlength="30" name="" id="" placeholder="Please enter your username" class="mt-2 bg-gray-200 w-full h-12 rounded px-4 focus:outline-teal-300">
          
          <div class="inline-block w-full mt-2"><label for="password_field" class="text-x text-start">Password</label></div>

          <input type="password" maxlength="15" name="" id="" placeholder="Please enter your password" class="mt-2 bg-gray-200 w-full h-12 rounded focus:outline-teal-300 items-center px-4" >

        <center>
          <div class="inline-block w-full mt-9"><button class="text-semi h-12 w-1/2 bg-teal-400 rounded-full hover:bg-teal-500 text-white shadow-sm hover:font-bold">Login</button></div>
        </center>
          <div class=" inline-block w-full mt-8 text-center  ">
              <a href="" class=" text-teal-500   hover:text-teal-700 hover:underline" >Forgot Password</a>
              <label for="seperator" class="pl-3 pr-3 text-blue-600 hover:underline">|</label>
              <a href="./SignUp.html" class="text-teal-500 hover:underline hover:text-teal-700">SignUp</a>
          </div>
      </form>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
